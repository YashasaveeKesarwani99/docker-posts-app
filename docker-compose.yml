version: '3'
services:
  node-app:
    build: .
    ports:
      - "8000:8000"
    networks:
      - my-network
    environment:
      - PORT=8000
    depends_on:
      - mongo

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=yashasavee
      - MONGO_INITDB_ROOT_PASSWORD=yaash2522
    ports:
      - "27017:27017"
    networks:
      - my-network
    volumes:
      - mongo-db:/data/db


volumes:
  mongo-db:

networks:
  my-network:
    external: true